name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 40
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker
        sudo docker --version
        
    - name: Build APK with Kivy Docker
      run: |
        # Используем официальный образ Kivy
        sudo docker run --rm -it \
          -v $(pwd):/app \
          -v buildozer_cache:/root/.buildozer \
          kivy/buildozer \
          sh -c "cd /app && buildozer android clean && buildozer -v android debug"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: victory-app
        path: bin/*.apk
        retention-days: 1
