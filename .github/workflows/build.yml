name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install ALL dependencies
      run: |
        # Обновляем систему
        sudo apt-get update
        
        # Устанавливаем системные зависимости
        sudo apt-get install -y \
          unzip openjdk-17-jdk git autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev python3-dev
        
        # Устанавливаем Python зависимости
        python -m pip install --upgrade pip
        pip install wheel setuptools cython buildozer plyer kivy
        pip install "setuptools<67.0"
    
    - name: Configure Buildozer
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi
        
        # Автоматически обновляем spec файл
        echo "[app]" > buildozer.spec
        echo "title = VictoryApp" >> buildozer.spec
        echo "package.name = victoryapp" >> buildozer.spec
        echo "package.domain = org.example" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,wav" >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,kivy==2.1.0,plyer,setuptools,cython" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "osx.python_version = 3" >> buildozer.spec
        echo "osx.kivy_version = 2.1.0" >> buildozer.spec
        echo "fullscreen = 0" >> buildozer.spec
        echo "android.permissions = INTERNET" >> buildozer.spec
        echo "android.api = 34" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.ndk = 23b" >> buildozer.spec
        echo "android.arch = armeabi-v7a" >> buildozer.spec
    
    - name: Build APK
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        buildozer android clean
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: victory-app
        path: bin/*.apk
        retention-days: 1
