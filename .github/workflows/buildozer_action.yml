name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Get Date
        id: get-date
        run: echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_ENV

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ env.date }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/.buildozer/android/platform/android-sdk
          key: ${{ runner.os }}-android-sdk-${{ env.date }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt-get install -y \
            build-essential git ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libunwind-dev zlib1g-dev libsqlite3-dev sqlite3 bzip2 libbz2-dev \
            openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev \
            uuid-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            zip unzip autoconf libtool pkg-config libncurses5-dev libncursesw5-dev \
            libtinfo6 cmake libffi-dev libssl-dev automake

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Prepare Android resources
        run: |
          mkdir -p res/xml
          echo '<?xml version="1.0" encoding="utf-8"?>' > res/xml/provider_paths.xml
          echo '<paths xmlns:android="http://schemas.android.com/apk/res/android">' >> res/xml/provider_paths.xml
          echo '    <external-path name="external_files" path="."/>' >> res/xml/provider_paths.xml
          echo '</paths>' >> res/xml/provider_paths.xml

      - name: Build with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: victory-app
          path: bin/*.apk
          retention-days: 7
