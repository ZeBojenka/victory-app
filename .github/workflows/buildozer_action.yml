name: Android Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            zlib1g-dev \
            libncurses5-dev \
            libgdbm-dev \
            libnss3-dev \
            libssl-dev \
            libreadline-dev \
            libffi-dev \
            libsqlite3-dev \
            wget \
            unzip \
            openjdk-11-jdk

      - name: Install Buildozer
        run: |
          pip install --user --upgrade pip
          pip install --user buildozer cython==0.29.33

      - name: Set up Android SDK
        run: |
          # Создаем структуру каталогов
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          
          # Скачиваем Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O ~/cmdline-tools.zip
          
          # Распаковываем в правильный каталог
          unzip -q ~/cmdline-tools.zip -d ~/.buildozer/android/platform/android-sdk/cmdline-tools
          
          # Переименовываем каталог с версией в 'latest'
          mv ~/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          
          # Создаем символическую ссылку для совместимости
          ln -s ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest ~/.buildozer/android/platform/android-sdk/tools
          
          # Принимаем лицензии
          mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          
          # Устанавливаем переменные окружения
          echo "ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV
          
          # Устанавливаем необходимые компоненты SDK
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Update Buildozer dependencies
        run: |
          buildozer android update
          buildozer android clean

      - name: Build APK
        run: |
          buildozer -v android debug
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: victory-app
          path: bin/*.apk
          retention-days: 3
